<section class="gallery-section">
  <div class="container">
    <div class="container-gallery-text">
      <h2 class="gallery-title">Галерея зображень</h2>
      <h3 class="gallery-second-title">EcoTotes у повсякденному житті</h3>
    </div>
    <div class="container-gallery-imges">
      <ul class="gallery-list">
        <li class="gallery-list-item">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="
                /img/gallery-images/eco-tote-pc@1x.jpg 1x,
                /img/gallery-images/eco-tote-pc@2x.jpg 2x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="
                /img/gallery-images/eco-tote-t@1x.jpg 1x,
                /img/gallery-images/eco-tote-t@2x.jpg 2x
              "
            />
            <source
              media="(max-width: 767px)"
              srcset="
                /img/gallery-images/eco-tote-p@1x.jpg 1x,
                /img/gallery-images/eco-tote-p@2x.jpg 2x
              "
            />
            <img
              class="gallery-image"
              src="/img/gallery-images/eco-tote-p@1x.jpg"
              alt="Eco tote on a chair"
            />
          </picture>
        </li>
        <li class="gallery-list-item">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="
                /img/gallery-images/man-with-tote-pc@1x.jpg 1x,
                /img/gallery-images/man-with-tote-pc@2x.jpg 2x
              "
            />

              media="(min-width: 768px)"

              class="gallery-image"
              src="/img/gallery-images/man-with-tote-p@1x.jpg"
              alt="Man walk with tote on the street"
            />
          </picture>
        </li>
        <li class="gallery-list-item">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="
                /img/gallery-images/person-with-tote-park-pc@1x.jpg 1x,
                /img/gallery-images/person-with-tote-park-pc@2x.jpg 2x

        <li class="gallery-list-item">

              srcset="
                /img/gallery-images/women-with-tote-pc@1x.jpg 1x,
